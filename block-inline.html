<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline elements</title>
</head>
<body>
    
    <div> este es un bloque de elemento</div>
    <article> este es un bloque de elemento</article>
    <section> este es un bloque de elemento</section>
    <header>  este es un bloque de elemento</header>
    <footer> este es un bloque de elemento</footer>
    <hr>

    <span> este es un inline de elemento</span>
    <strong> este es un inline de elemento</strong>
    <em> este es un inline de elemento</em>
    <a> este es un inline de elemento</a>

</body>
</html>
