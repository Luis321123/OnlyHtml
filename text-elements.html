<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-elements</title>
</head>
<body>
    <h1> Cabezera 1</h1>
    <h2> Cabezera 2</h2>
    <h3> Cabezera 3</h3>
    <h4> Cabezera 4</h4>
    <h5> Cabezera 5</h5>
    <h6> Cabezera 6</h6>
    <hr>
    <p> Este es un párrafo </p> 
    <b> texto Bold</b>
    <i> texto cursiva</i>
    <u> texto subrayado</u>
    <s> texto tachado</s>
    <sub> texto subíndice</sub>
    <sup> texto superíndice</sup>
    <br>
    <hr>
    <blockquote> Este es un bloque de cita </blockquote>
    <pre> Este es un bloque de código </pre>
    <code> Este es un bloque de código </code>
    <hr>
    <address> Este es un bloque de dirección </address>
</body>
</html>
